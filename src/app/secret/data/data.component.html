<!--
    opgave 2: maak een tabel waarin de data die in het achterliggende .ts-bestand is opgeslagen wordt weergegeven.
    Gebruik bootstrap voor de vormgeving. Zie https://getbootstrap.com/docs/4.3/content/reboot/#tables
-->

<p><b>Data component</b></p>

<table border="1px">
  <tr *ngFor="let flight of flightData">
    <td>{{ flight.Airline }}</td>
    <td>{{ flight.Ident }}</td>
    <td>{{ flight.Aircraft }}</td>
    <td>{{ flight.Status }}</td>
    <td>{{ flight.Departure }}</td>
    <td>{{ flight.Arrival }}</td>
    <td>{{ flight.Connection }}</td>
  </tr>

</table>
